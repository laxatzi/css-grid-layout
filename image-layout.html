<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Image layout with CSSGrid</title>
  <link rel="stylesheet" href="image-layout.css">
  <script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
  <script nomodule src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"></script>
</head>
<body>
  <div class="container">
    <div class="bg1">
      <h2>16 <span>| 24</span></h2>
      <p>Goals Completed</p>
    </div>
    <div class="bg1">
      <ion-icon size="large" name="battery-full-outline"></ion-icon>
      <p>Respiration</p>
    </div>
    <div class="bg2">
      <ion-icon name="fitness-outline"></ion-icon>
      <p>Miles</p>
    </div>
    <div class="bg1">
      <h2>36 &deg;</h2>
      <p>Temperature</p>
    </div>
    <div class="bg1">
      <ion-icon name="bed-outline"></ion-icon>
      <p>Sleep Keep</p>
    </div>
    <div class="bg2">
      <h2>98 <span>bpm</span></h2>
      <p>Heart Rate</p>
    </div>
    <div class="bg1">
      <h2>170 <span>lbs</span></h2>
      <p>Weight</p>
    </div>
    <div class="bg1">
      <h2>28 <span>%</span></h2>
      <p>Fat Percentage</p>
    </div>
    <div class="bg2">
      <h2>118 <span>mgdl</span></h2>
      <p>Blood Glucose</p>
    </div>
    <div class="bg2">
      <h2>680 <span>kcal</span></h2>
      <p>AVG Consumption</p>
    </div>
    <div class="bg2">
      <ion-icon name="bicycle-outline"></ion-icon>
      <p>Cardio</p>
    </div>
    <div class="bg2">
      <h2>85 <span>%</span></h2>
      <p>Body Hydration</p>
    </div>
  </div>

</body>
</html>
